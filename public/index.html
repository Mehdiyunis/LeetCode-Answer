<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="../src/sass/style.css">

        href="https://fonts.googleapis.com/css2?family=Gemunu+Libre:wght@200;300;400;500;600;700;800&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"

<body>
    <!-- Header section -->
    <header class="bg-black py-12 text-blue font-gemunu uppercase">
        <!-- Header container -->
        <div class="container flex items-center justify-between space-x-16">
            <!-- Logo -->
            <a href="#" class="font-bold text-6xl text-blue text-transparent bg-gradient-to-r bg-clip-text from-light-red to-blue">LOGO</a>

            <!-- Navigation -->
            <nav class="flex justify-between flex-1">

                <!-- Menu -->
                <div class="flex items-center text-lg space-x-8">
                    <a href="#" class="text-blue hover:text-light-yellow transition duration-300">movies</a>
                    <a href="#" class="text-blue hover:text-light-yellow transition duration-300">celebrites</a>
                    <a href="#" class="text-blue hover:text-light-yellow transition duration-300">blog</a>

                <div class="flex items-center space-x-8">
                    <!-- Search Area -->
                    <form>
                        <div class="group border-r px-4 mx-4 border-light-red">
                            <input type="text"
                                class="opacity-0 group-hover:opacity-100 transition duration-300 bg-transparent border-b border-light-red focus:outline-none w-44">
                            <button class="-ml-4 group-hover:ml-0 transition duration-300"><i
                                    class="fas fa-search group-hover:text-light-red transition duration-300"></i></button>
                        </div>
                    </form>

                    <!-- Signup area -->
                    <div class="flex items-center space-x-8 text-lg">

                </div>
